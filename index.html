<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Formulario PHP</title>
  </head>

  <body>
    <div class="container bg-img">
      <form action="form.php" method="GET" id="form1">
        <fieldset id="usuario">
          <label for="iNome">Nome: </label
          ><input type="text" name="nome[]" id="iNome" /> <br />
          <label for="iNome">Data de Nascimento: </label
          ><input type="text" name="nascimento" class="js-date" maxlength="10"/><br />
        </fieldset>

        <fieldset id="sexo">
          <legend>Sexo</legend>
          <label for="masc">Masculino</label>
          <input type="radio" name="sexo" value="masculino" id="masc" /><br />
          <label for="fem">Feminino</label>
          <input type="radio" name="sexo" value="feminino" id="fem" /><br />
        </fieldset>

        <fieldset id="endereco">
          <legend>Endereço</legend>
          <label for="iLogradouro">Logradouro:</label>
          <input type="text" name="logradouro" id="iLogradouro" /><br />
          <label for="iBairro">Bairro:</label>
          <input type="text" name="bairro" id="iBairro" /><br />
          <label for="iUf">UF:</label>
          <select name="uf" id="iUf">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF" selected>Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>
        </fieldset>
        <fieldset id="contato">
          <label for="iEmail">E-mail:</label>
          <input type="email" name="email" id="iEmail" /><br />
        </fieldset>
        </fieldset>

        <fieldset id="iBtn">
          <input type="submit" value="Enviar" name="bt_enviar" class="btn" />
          <input type="reset" value="Limpar" class="btn" />
        </fieldset>
      </form>
    </div>
   <script src = "script.js"></script>
  </body>
</html>
